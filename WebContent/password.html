<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="Coppola">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">

    <title>Mecanica do Betinho - Login</title>

    <!-- Bootstrap CSS -->    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="css/elegant-icons-style.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->

    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>

  <body class="login-img3-body">

    <div class="container">

      <form class="login-form" action="Login" method="post" id="register_form">        
      	<input type="hidden" id="cmd" name="cmd" value="pass">  
        <div class="login-wrap">
            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <h1>Troque sua Senha!!!</h1>
            <div class="form-group">
              <span class="form-group-addon"><i class="icon_key_alt"></i> Insira a Nova Senha:</span>
               <input id="password" name="password" type="password" class="form-control" placeholder="Digite a Nova Senha">
            </div>
            <div class="form-group">
                <span class="form-group-addon"><i class="icon_key_alt"></i> Confirme a Nova Senha:</span>
                <input id="confirm_password" name="confirm_password" type="password" class="form-control" placeholder="Confirme a Nova Senha">
            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Confirmar</button>
      	</div>
      </form>

    </div>

	<!-- javascripts -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- jquery validate js -->
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <!-- custom form validation script for this page-->
    <script src="js/form-validation-script.js"></script>
    <!--custome script for all page-->
    <script src="js/scripts.js"></script>    

  </body>
</html>
